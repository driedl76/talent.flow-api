            name:
              type: string
              description: State name
        account:
          type: object
          properties:
            id:
              type: integer
              description: Account id
            name:
              type: string
              description: Account name
        office:
          type: object
          properties:
            id:
              type: integer
              description: Office id
            name:
              type: string
              description: Office name
        budget:
          type: object
          properties:
            planned:
              type: number
              description: Total planned budget over all channels
            spent:
              type: number
              description: Total budget spent over all channels
            progress:
              type: number
              description: Budget progress in % from 0.0 - 100.0
        jobadsCount:
          type: object
          properties:
            current:
              type: integer
              description: Current active jobsads in campaign
            total:
              type: integer
              description: Total unique jobads in this campaign
        appliesCount:
          type: integer
          description: Total applies in this campaign
        costPerApplication:
          type: number
          description: Average cost per application
        approval:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            approvedBy:
              type: string
            approvalDate:
              type: string
      required:
        - id
        - name
        - startDate
        - endDate
