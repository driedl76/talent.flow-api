    description: Production
paths:
  /campaigns:
    get:
      summary: Get all Campaings
      tags:
        - Campaigns
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
      operationId: get-campaigns
    post:
      summary: Create a Campaign
      operationId: post-campaigns
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
              examples: {}
        '400':
          description: Bad Request
      requestBody:
        $ref: '#/components/requestBodies/CreateCampaign'
      description: A campaign represents an container of jobads and channels in a specific timespan.
      tags:
        - Campaigns
  '/campaigns/{campaignId}/channels':
    get:
      summary: Get Campaign Channels
      tags:
        - Channels
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CampaignChannel'
      operationId: get-channels
    parameters:
      - schema:
          type: string
        name: campaignId
        in: path
        required: true
    post:
      summary: Create a Campaign Channel
      operationId: post-campaigns-campaignId-channels
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignChannel'
        '400':
          description: Bad Request
      requestBody:
        $ref: '#/components/requestBodies/CreateCampaignChannel'
      tags:
        - Channels
  /campaigns/filter:
    get:
      summary: Get Campaigns by filter
      tags:
        - Campaigns
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Campaign'
      operationId: get-campaigns-filter
      x-internal: false
    post:
      summary: Get Campaigns by filter
      operationId: post-campaigns-filter
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Campaign'
      requestBody:
        $ref: '#/components/requestBodies/GetCampaignFilter'
      tags:
        - Campaigns
  '/campaigns/{campaignId}/rules':
    parameters:
      - schema:
          type: string
        name: campaignId
        in: path
        required: true
    get:
      summary: Get Campaign Rules
      tags:
        - Rules
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CampaignRule'
      operationId: get-campaigns-campaignId-rules
  '/campaign/{campaignId}/filterSets':
    parameters:
      - schema:
          type: string
        name: campaignId
        in: path
        required: true
    get:
      summary: Get Campaign Filter Set
      responses:
        '200':
          description: OK
      operationId: get-campaign-campaignId-filterSets
      tags:
        - Filter Sets
